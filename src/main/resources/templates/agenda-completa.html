<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda de consultas</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            /* Removemos o display: flex do body que estava quebrando o layout */
            height: 100vh;
            overflow: hidden;
        }


        .dashboard-container {
            display: flex;
            height: 100%;
        }


        .sidebar {
            width: 260px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .sidebar h1 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: left;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            line-height: 1.2;
        }

        .sidebar .btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            background-color: #3498db;
            color: white;
            border: none;
        }

        .sidebar .btn:hover {
            background-color: #2980b9;
            transform: translateX(3px);
        }

        .sidebar .btn-exames {
            background-color: #9b59b6; /* Roxo para destacar */
        }
        .sidebar .btn-exames:hover {
            background-color: #8e44ad;
        }

        .sidebar .btn-logout {
            margin-top: auto; /* Empurra para o final */
            background-color: #e74c3c;
        }
        .sidebar .btn-logout:hover { background-color: #c0392b; }


        .main-content {
            flex: 1; /* Ocupa o resto do espaço */
            padding: 30px;
            overflow-y: auto; /* Permite rolar apenas o conteúdo */
            background-color: #f4f7f6;
        }


        .medico-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .medico-header {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        thead {
            background-color: #34495e;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-of-type(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f1f1f1; }

        .empty-msg {
            color: #7f8c8d;
            font-style: italic;
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="dashboard-container">

    <aside class="sidebar">
        <h1>Agenda da Clínica</h1>

        <nav>
            <a href="/medicos" class="btn">Gerenciar Médicos</a>
            <a href="/consultas" class="btn">Gerenciar Consultas</a>
            <a href="/pacientes" class="btn">Gerenciar Pacientes</a>
            <a href="/exames" class="btn btn-exames">Catálogo de Exames</a>
        </nav>

        <form th:action="@{/logout}" method="post" style="margin-top: auto;">
            <button type="submit" class="btn btn-logout">Sair do Sistema</button>
        </form>
    </aside>

    <main class="main-content">

        <div th:each="medico : ${medico}" class="medico-card">
            <h2 class="medico-header" th:text="|Dr(a). ${medico.nome} - ${medico.especialidade}|"></h2>

            <table>
                <thead>
                <tr>
                    <th style="width: 15%;">Data</th>
                    <th style="width: 25%;">Paciente</th>
                    <th style="width: 60%;">Observações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="consulta : ${medico.consultas}">
                    <td th:text="${#dates.format(consulta.dataConsulta, 'dd/MM/yyyy')}"></td>
                    <td th:text="${consulta.paciente != null ? consulta.paciente.nome : 'Sem Paciente'}"></td>
                    <td th:text="${consulta.observacoes}"></td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(medico.consultas)}" class="empty-msg">
                Nenhuma consulta agendada para este médico.
            </div>
        </div>

    </main>
</div>

</body>
</html>
