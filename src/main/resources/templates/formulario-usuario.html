<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    color: #333;
                    margin: 0;
                    padding: 20px;
                    display: flex;
                    align-items: center;
                    background-color: #3498db;
        }
    </style>
</head>
<body>
<h1>Novo Usu√°rio</h1>

<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
    <div>
        <label for="loginUsuario">Login:</label>
        <input type="text" id="loginUsuario" th:field="*{loginUsuario}" required>
    </div>
    <div>
        <label for="senhaUsuario">Senha:</label>
        <input type="password" id="senhaUsuario" th:field="*{senhaUsuario}" required>
    </div>
    <div>
        <button type="submit">Cadastrar</button>
    </div>
</form>

<a th:href="@{/login}">Voltar para o Login</a>
</body>
</html>
